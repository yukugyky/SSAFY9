<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog API</title>

    <style>
      img {
        height: 500px;
      }
    </style>
  </head>
  <body>
    <h1>Dog API</h1>
    <img src="" alt="dog" />
    <br />
    <button>Get dog</button>

    <!-- axios CDN을 삽입한다. -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.2/axios.min.js"
      integrity="sha512-NCiXRSV460cHD9ClGDrTbTaw0muWUBf/zB/yLzJavRsPNUl9ODkUVmUHsZtKu17XknhsGlmyVoJxLg/ZQQEeGA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
    
      const API_URI = "https://dog.ceo/api/breeds/image/random";

      async function getDog() {
        // axios를 사용하여 API_URI로 GET 요청을 보낸다.
        const response = await axios.get(API_URI);

        // 응답객체의 데이터에서 이미지에 대한 리소스를 img 요소의 src 속성으로 할당한다.
        document.querySelector("img").src = response.data.message;
      }

      const button = document.querySelector("button");
      button.addEventListener("click", getDog);
    </script>
  </body>
</html>
