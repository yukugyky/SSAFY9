<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .done {
      text-decoration: line-through;
    }
  </style>
</head>

<body>
  <form>
    <input type="text">
    <button type="button">Todo</button>
  </form>
  <ul></ul>

<script>
  const btn = document.querySelector('button')

  function addTodo (event) {

    // 입력 element를 찾고 해당 입력 element의 value 값을 저장한다.
    const Input=document.querySelector('input')
    const inputValue=Input.value;

    // li element를 생성 후 input element의 value 값을 데이터로 저장한다
    const liElement=document.createElement('li')
    liElement.textContent=inputValue;
    const li=document.querySelectorAll('li');
    
    

    // ul 태그의 자식 태그로 위에서 생성한 li element를 넣는다.
    const ulElement=document.createElement('ul')
    ulElement.append(liElement);
    document.querySelector("body").append(ulElement);

    // 삭제 버튼을 생성 후 li 태그의 자식 태그로 넣는다.
    const btnElement=document.createElement('button')
    btnElement.setAttribute("class","x_btn");
    btnElement.textContent="X";
    liElement.append(btnElement);

    // 삭제 버튼을 클릭하면 해당 li element를 삭제한다

    btnElement.addEventListener('click',function (){
        liElement.remove();
    }
    );

    // li element를 클릭하면 취소선이 토글된다.

    liElement.addEventListener('click', function (){
        liElement.style.textDecoration="line-through";
    })

    Input.value='';
  }

  btn.addEventListener('click', addTodo);

</script>

</body>
</html>
