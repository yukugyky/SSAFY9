<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img {
      height: 500px;
    }
  </style>
</head>
<body>
  <h1>Dog API</h1>
  <img draggable="false" src="./noResult.png" alt="dog">
  <h2>아직 선택된 사진이 없습니다!</h2>
  <br>
  <button>Get dog</button>
  <script
  src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.2/axios.min.js"
  integrity="sha512-NCiXRSV460cHD9ClGDrTbTaw0muWUBf/zB/yLzJavRsPNUl9ODkUVmUHsZtKu17XknhsGlmyVoJxLg/ZQQEeGA=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
></script>

  <script>
		// 이곳에 코드를 작성해 주세요 !

    const API_URI = "https://dog.ceo/api/breeds/image/random";

      async function getDog() {
        // axios를 사용하여 API_URI로 GET 요청을 보낸다.
        const response = await axios.get(API_URI);

        // 응답객체의 데이터에서 이미지에 대한 리소스를 img 요소의 src 속성으로 할당한다.
        document.querySelector("img").src = response.data.message;
        h1Tag.remove();
      }

      const button = document.querySelector("button");
      const h1Tag=document.querySelector("h2");
      button.addEventListener("click", getDog);
  </script>
</body>
</html>
