<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>

    </div>

    <script>
        //XHT, fetch ->자바스크립트(브라우저) 자체 라이브러리

        //Promise형식
        fetch('https://jsonplaceholder.typicode.com/todos')
        .then(response=> response.json())
        .then(json=>console.log(json))

        //async await
        async function getData(){
            try{
                const fetchData=await fetch('https://jsonplaceholder.typicode.com/todos');
                const data = await fetchData.json();
                console.log(data);
                //JSON형식은 바로 나타낼수없어서
                //JSON.stringify=>JSON형식을 문자열로 치환

                document.querySelector('div').insertAdjacentHTML('beforeend', JSON.stringify(data));
            } catch(error){
                console.log(error);
                document.querySelector('div').textContent="데이터를 가져올 수 없습니다.";
            }
        }

        getData();


        //axios 외부 라이브러리


    </script>
</body>
</html>
