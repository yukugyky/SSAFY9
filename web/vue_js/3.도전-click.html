<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <h1>{{message}}</h1>
        <!-- v.on:click === @click -->
        <button @click="changeText">클릭</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.min.js"></script>
    <script>
        const app=new Vue({
            //elmemt 중에 id가 app인 것에 대해 적용
            el: "#app",
            
            //데이터 정의
            data(){
                return {
                    message:"클릭을 눌러주세요",
                    nextmessage:"하하"
                }
            },
            //veu 내부에서 data를 변경하는 경우 해당 method를 정의한다
            methods:{
                changeText(){
                    this.message=this.nextmessage;
                    //this.message="하하";
                    
                }
            }

        })
    </script>
</body>
</html>
