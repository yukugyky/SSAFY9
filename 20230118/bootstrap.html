<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <h1>bootstrap</h1>
    <button id="dangerbtn" type="button" class="btn btn-danger btn-lg">Danger</button>
    <button id="warningbtn" type="button" class="btn btn-warning">Warning</button>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script>
    const btn1=document.querySelector("#dangerbtn");
    const btn2=document.querySelector("#warningbtn");

    btn1.addEventListener("click", dangeralert);

    function dangeralert(){
        alert("위험하다고");
    }

    btn2.addEventListener("click", function (){
        btn2.classList.toggle("btn-sm");
    })




</script>
  </body>
</html>
